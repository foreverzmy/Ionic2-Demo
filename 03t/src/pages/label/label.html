<ion-header>

  <ion-navbar>
    <ion-title>label</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!--Fixed Inline Labels-->
    <ion-item>
      <ion-label fixed>Fixed Inline</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <!--Floating Labels-->
    <ion-item>
      <ion-label floating>Floating</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <!--Inline Labels-->
    <ion-item>
      <ion-label>Inline</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <!--Placeholder Labels-->
    <ion-item>
      <ion-input type="text" placeholder="placeholder"></ion-input>
    </ion-item>
    <!--Stacked Labels-->
    <ion-item>
      <ion-label stacked>Stacked</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <!--Inset Labels-->
  <ion-list inset>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
